{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="text-center">Вход в аккаунт</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              {{ form.username.label_tag }} <br>   
              {{ form.username }}
            </div>
            <div class="mb-3">
              {{ form.password.label_tag }} <br>      
              {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Подтвердить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
